name: Deploy Vacancy Frontend

on:
  push:
    branches:
      - main   # əgər branch adın fərqlidirsə dəyiş

jobs:
  build-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Nginx
        run: |
          Remove-Item -Recurse -Force C:\nginx\html\vacancy\*
          Copy-Item -Recurse dist\* C:\nginx\html\vacancy\
